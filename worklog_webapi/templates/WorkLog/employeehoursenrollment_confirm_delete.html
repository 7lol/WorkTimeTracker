{% extends "base.html" %}

{% block content %}

<h1>Delete Enrollment</h1>

<p>Are you sure you want to delete this enrollment?</p>

<table id="numbers">
    {{ object.form.as_table }}
</table>
<br>
<form action="" method="POST">
    {% csrf_token %}
    <input class="buttonBack" type="button" value="Back" onclick="location.href='{% url 'enrollmentsList' object.instance.month.pk %}';" />
    <input class="buttonDelete" type="submit" value="Yes, delete.">
</form>

{% endblock %}
