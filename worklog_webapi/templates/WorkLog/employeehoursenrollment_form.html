{% extends "base.html" %}

{% block content %}
{% load custom_tags %}
<h1>Edit Enrollment</h1>
<p>Please edit your enrollment.</p>
<form action="" method="post">
    {% csrf_token %}
    <table id="numbers">
        {{ form.as_table }}
    </table>
    <input class="buttonBack" type="button" value="Back" onclick="location.href='{% url 'enrollmentsList' object.month.pk %}';" />
    <input class="button" type="submit" value="Update">
</form>
{% endblock %}
